<!DOCTYPE html>
<html>
<head>
<title>JqueryMobile--支持手机/平板的显示</title>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" href="../base/jquery.mobile-1.3.2.min.css" />
<script src="../base/jquery-1.7.1.min.js"></script>
<script src="../base/jquery.mobile-1.3.2.min.js"></script>
</head>
<body>
	<div data-role="page">
		<div data-role="content">
			<!-- 
				如果需要显示编号，则把ul改成ol
				如果需要有边界，则添加data-inset="true"
				如果需要有搜索框，则添加data-filter="true" data-filter-placeholder="请输入姓名"
				如果需要自动分组，则添加data-autodividers="true"
				如果分列(两个<a>标签)，则添加data-split-icon="gear"用来修改默认图标
			 -->
			<ul data-role="listview">
				<li data-role="list-divider">开始(可不要)<span class="ui-li-count">2条</span></li>
				<li>
					<a href="detail.html">
						<img src="http://www.baidu.com/img/bdlogo.gif" />
						<h3>第一行</h3>
						<p><strong>第二行</strong></p>
						<p>第三行</p>
						<p class="ui-li-aside"><strong>右边内容</strong></p>
						<span class="ui-li-count">12</span>
					</a>
					<a href="#">Purchase album</a>
				</li>
				<li>
					<a href="detail.html">
						<img src="http://www.baidu.com/img/bdlogo.gif" class="ui-li-icon"/>
						<h3>第一行</h3>
						<p><strong>第二行</strong></p>
						<p>第三行</p>
						<p class="ui-li-aside"><strong>右边内容</strong></p>
					</a>
					<a href="#">Purchase album</a>
				</li>
				<li data-role="list-divider">结束(可不要)</li>
			</ul>
		</div>
	</div>
</body>
</html>
