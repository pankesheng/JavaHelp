<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
	<meta http-equiv="Content-type" content="text/html; charset=utf-8" />
	
	<title>uploadify--上传插件</title>
	
	<script type="text/javascript" src="../jquery/jquery-1.8.1.min.js"></script>
	
	<link rel="stylesheet" type="text/css" href="uploadify.css" media="screen" />
	<script type="text/javascript" src="jquery.uploadify.min.js"></script>
	
	<link rel="stylesheet" href="../jquery_zcj/jquery.zimgslider.css" />
	<script type="text/javascript" src=".../jquery_zcj/jquery.zimgslider.js"></script>
	
	<script>
	$(document).ready(function(){
		
		$('#upload1').uploadify({
			
			uploader: 'http://122.228.70.11:38080/file/upload.ajax',
			formData: { type: 'test' },
			swf: 'uploadify.swf',
			
			// buttonClass: '',
			// buttonImage: 'upload-btn.png',// 浏览按钮的图片的路径 。
			buttonText: '上传',
			height: 20,
			width: 60,
			
			multi: true,
			uploadLimit: 2,// 最大上传文件数量
			fileSizeLimit: '2MB',// 文件大小限制
			auto: true,// 默认true，设置为true当选择文件后就直接上传了，为false需要点击上传按钮才上传 。
			fileTypeExts: '*.gif;*.jpg;*.png;*.bmp;*.jpeg',// 默认为所有类型
			
			onUploadSuccess: function(file, data, response){
				var data = JSON.parse(data);
				if(data.s){
					var url = "http://122.228.70.11:801/Files"+data.d.savePath;
					$("#addOrModify_imgs").zImgslider_addImg(url,3);
				}else{
					alert(data.d);
				}
			}
		});
		
		$("#addOrModify_imgs").zImgslider_init("http://122.228.70.11:801/Files/ad/20140826105059457364.jpg",true);
	});
	</script>
</head>
<body>
<table>
	<tr>
		<td>
			<div id="addOrModify_imgs"></div>
			<input id="upload1" type="file"/>
		</td>
	</tr>
</table>
</body>
</html>
